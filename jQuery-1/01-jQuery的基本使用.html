<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery的基本使用</title>
    <!-- 引用jquery -->
    <script src="./jquery.min.js"></script>
    <style>
        div{
            width: 200px;
            height: 200px;
            background-color: blue;
        }
    </style>
</head>
<body>
    <script>
        // $('div').hide();若将js代码挪到div之前，则jquery不起作用，有两种解决办法
        // 1.等着页面DOM加载完毕再去执行js代码


        // $(document).ready(function(){
        //     $('div').hide();//传统方法
        // })

        //2. 较简别方法
        $(function(){
            $('div').hide();//隐藏div
        })
    </script>
    <div></div>
    <!-- <script>
        $('div').hide(); //按照网页加载顺序来执行js
    </script> -->
</body>
</html>
