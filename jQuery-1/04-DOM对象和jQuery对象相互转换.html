<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>04-DOM对象和jQuery对象相互转换</title>
    <script src="./jquery.min.js"></script>
</head>
<body>
    <!-- muted静音 -->
    <video src="./images/video.mp4" muted></video>
    <script>
        // 1.DOM对象转换为jQuery对象
        // （1）直接获取视频，得到的就是jQuery对象
        // $('video');
        // (2)我们已经使用原生js获取过来DOM对象
        var myvideo = document.querySelector('video');
        // $(myvideo).play();  报错，jQuery里面没有play这个方法
        // 2.jQuery对象转换为DOM对象
        // myvideo.play();
        $('video')[0].play();
        $('video').get(0).play();
    </script>
</body>
</html>
