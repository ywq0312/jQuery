<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery对象和DOM对象</title>
    <script src="./jquery.min.js"></script>
    <style>
        div{
            width: 200px;
            height: 200px;
            background-color: blue;
        }
    </style>
</head>
<body>
    <div></div>
    <span></span>
    <script>
        // 1. DOM对象：用原生js获取过来的对象就是DOM对象
        var myDiv = document.querySelector('div');
        var mySpan = document.querySelector('span');
        console.dir(myDiv);//console.dir显示一个对象所有的属性和方法

        // 2. jQuery对象：用jQuery方式获取过来的对象是jQuery对象。本质：通过 $ 把DOM元素进行了包装(伪数组形式存储)
        $('div'); //$('div'); 是一个jQuery对象
        $('span'); 
        console.dir($('div'));
        console.dir($('span'));
        // 3. jQuery对象只能使用jQuery方法，DOM对象则使用原生的JavaScript属性和方法
        // myDiv.style.display = 'none';
        // myDiv.hide();  myDiv是一个dom对象，不能使用jQuery里面的hide方法
        // $('div').style.display = 'none';  这个$('div')是一个jQuery对象，不能使用原生js的属性和方法
    </script>
</body>
</html>
